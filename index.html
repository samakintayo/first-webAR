<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Akintayo First WebAR</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.global/bcd73792-1b5b-4689-a778-faa17a492ee1/Forest_House.glb?v=1659655995584"
                  ios-src="https://cdn.glitch.global/bcd73792-1b5b-4689-a778-faa17a492ee1/Forest_House.usdz?v=1659655121562"
                  poster="https://cdn.glitch.global/bcd73792-1b5b-4689-a778-faa17a492ee1/ar-removebg-preview.png?v=1659656894890"
                  alt="A 3D model of a Building"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>Akintayo AR</h1>
        
    </section>
    
  </div>
  
  
  
  
  <!-- 💁 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
